<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Обновить информацию о клиенте:</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h2>Обновление информации о клиенте:</h2>
            <form action="" method="post" class="mx-auto">

                <div class="form-group">
                    <label for="first_name">Имя</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ client_list[1] }}"><br>
                </div>

                <div class="form-group">
                    <label for="second_name">Фамилия</label>
                    <input type="text" class="form-control" id="second_name" name="second_name" value="{{ client_list[2] }}"><br>
                </div>

                <div class="form-group">
                    <label for="middle_name">Отчество</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ client_list[3] }}"><br>
                </div>

                <div class="form-group">
                    <label for="phone_number">Номер телефона</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ client_list[4] }}"><br>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Сохранить</button> <!-- добавляем кнопку "Сохранить" -->
                </div>

            </form>
        </div>
    </div>
</body>

</html>
