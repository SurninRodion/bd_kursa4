<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Добавить устройство:</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h1 class="title">Добавьте новое устройство</h1>
            <form action="/add_device" method="POST">

                <div class="form-group">
                    <label for="brand">Марка:</label>
                    <input type="text" name="brand" id="brand" class="form-control">
                </div>

                <div class="form-group">
                    <label for="model">Модель:</label>
                    <input type="text" name="model" id="model" class="form-control">
                </div>

                <div class="form-group">
                    <label for="problem_description">Описание неисправности:</label>
                    <textarea name="problem_description" id="problem_description" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="repair_cost">Стоимость ремонта:</label>
                    <input type="text" name="repair_cost" id="repair_cost" class="form-control">
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Add Device" class="btn btn-success">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
