<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title class="title">Список устройств</title>
</head>
<body background="/static/img/home_img/4.jpg">
    <div class="container container-fluid">
        <h1 class="text-center text-white">Список устройств</h1>
        <style>
            div{
                padding-top: 10px;
            }
            h1{
                padding-top: 5px;
                background: #198754;
                width: 1297px;
                height: 60px;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.262);
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                backdrop-filter: blur(5%px) drop-shadow(4px 10px 6px rgba(10, 147, 40, 0.747));
            }
        </style>
        <table class="table table-success table-bordered border-success">
            <tr>
                <th>ID</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Описание неисправности</th>
                <th>Цена ремонта</th>
                <th>Редактирование устройства</th>
                <th>Удаление устройства</th>
            </tr>
            {% for device in devices %}
            <tr>
                <td>{{ device[0] }}</td>
                <td>{{ device[1] }}</td>
                <td>{{ device[2] }}</td>
                <td>{{ device[3] }}</td>
                <td>{{ device[4] }}</td>
                <td>
                    <form action="/update_device/{{ device[0] }}">
                        <button type="submit" class="btn btn-success">Редактировать</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_device', device_id=device[0]) }}" method="POST">
                        <button type="submit" class="btn btn-success">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="form-group">
            <form action="/add_device">
                <button class="btn btn-success">Добавить устройство</button>
            </form>
        </div>
        <div class="form-group">
            <a class="btn btn-success" href="/">Назад</a>
        </div>     
    </div>
</body>
</html>
