<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Обновить информацию о заказе:</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h2>Обновление информации о заказе:</h2>
            <form action="" method="post" class="mx-auto">

                <div class="form-group">
                    <label for="registration_date">Дата регистрации заказа</label>
                    <input type="text" class="form-control" id="registration_date" name="registration_date" value="{{ order_list[1] }}"><br>
                </div>

                <div class="form-group">
                    <label for="problem_description">Описание неисправности</label>
                    <input type="text" class="form-control" id="problem_description" name="problem_description" value="{{ order_list[2] }}"><br>
                </div>

                <div class="form-group">
                    <label for="order_completion_date">Дата выполнения заказа</label>
                    <input type="text" class="form-control" id="order_completion_date" name="order_completion_date" value="{{ order_list[3] }}"><br>
                </div>

                <div class="form-group">
                    <label for="the_contractor_of_the_order">Исполнитель заказа</label>
                    <input type="text" class="form-control" id="the_contractor_of_the_order" name="the_contractor_of_the_order" value="{{ order_list[4] }}"><br>
                </div>

                <div class="form-group">
                    <label for="order_status">Статус заказа</label>
                    <input type="text" class="form-control" id="order_status" name="order_status" value="{{ order_list[5] }}"><br>
                </div>

                <div class="form-group">
                    <label for="type_of_repair">Стоимость ремонта</label>
                    <input type="text" class="form-control" id="type_of_repair" name="type_of_repair" value="{{ order_list[6] }}"><br>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Сохранить</button> <!-- добавляем кнопку "Сохранить" -->
                </div>

            </form>
        </div>
    </div>
</body>

</html>
