<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Обновить информацию о заказе:</title>
    <style>
        h2{
                padding-top: 8px;
                background: #198754;
                width: 650px;
                height: 60px;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.262);
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                backdrop-filter: blur(5%px) drop-shadow(4px 10px 6px rgba(10, 147, 40, 0.747));
                border-radius: 15px;
        }
        form{
            background: #198754bb;
            width: 350px;
            margin-left: 146px;
            padding-bottom: 10px;
            border-radius: 15px;
        }
    </style>
</head>

<body background="/static/img/home_img/4.jpg">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h2 class="title text-white">Обновление информации о заказе:</h2>
            <form action="" method="post" class="mx-auto">

                <div class="form-group">
                    <label for="client" class="text-white">Клиент:</label>
                    <select type="text" name="client" id="client" class="form-control">
                        {% for client in client_list %}
                        <option value="{{ client[2] }} {{ client[1] }} {{ client[3] }}">{{ client[2] }} {{ client[1] }} {{ client[3] }}</option>
                        {% endfor %}
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="registration_date" class="text-white">Дата регистрации заказа</label>
                    <input type="date" class="form-control" id="registration_date" name="registration_date" value="{{ order_list[1] }}"><br>
                </div>

                <div class="form-group">
                    <label for="problem_description" class="text-white">Описание неисправности</label>
                    <textarea type="text" class="form-control" id="problem_description" name="problem_description" value="{{ order_list[2] }}"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="order_completion_date" class="text-white">Дата выполнения заказа</label>
                    <input type="date" class="form-control" id="order_completion_date" name="order_completion_date" value="{{ order_list[3] }}"><br>
                </div>

                <div class="form-group">
                    <label for="the_contractor_of_the_order" class="text-white">Исполнитель заказа</label>
                    <select type="text" class="form-control" id="the_contractor_of_the_order" name="the_contractor_of_the_order" value="{{ order_list[4] }}">
                    {% for master in master_list %}
                        <option value="{{ master[2] }} {{ master[1] }} {{ master[3] }}">{{ master[2] }} {{ master[1] }} {{ master[3] }}</option>
                    {% endfor %}
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="order_status" class="text-white">Статус заказа</label>
                    <select type="text" class="form-control" id="order_status" name="order_status"  value="{{ order_list[5] }}">
                        {% for status in order_status %}
                        <option value="{{ status[0] }}">{{ status[0] }}</option>
                        {% endfor %}
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="type_of_repair" class="text-white">Тип ремонта:</label>
                    <select type="text" class="form-control" id="type_of_repair" name="type_of_repair">
                        <option value="Сервисное обслуживание">Сервисное обслуживание</option>
                        <option value="Гарантисное обслуживание">Гарантисное обслуживание</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="repair_cost" class="text-white">Стоимость ремонта:</label>
                    <input type="text" name="repair_cost" id="repair_cost" class="form-control"><br>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Сохранить</button> <!-- добавляем кнопку "Сохранить" -->
                </div>

                <div class="form-group">
                    <a class="btn btn-success" href="/order_list">Назад</a>
                </div>     
                
            </form>
        </div>
    </div>
</body>

</html>
