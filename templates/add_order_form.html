<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Добавить заказ</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h1 class="title">Записать новый заказ в базу:</h1>
            <form action="/add_order" method="POST">
            
                <div class="form-group">
                    <label for="registration_date">Дата регистрации заказа:</label>
                    <input type="text" name="registration_date" id="registration_date" class="form-control"><br>
                </div>
            
                <div class="form-group">
                    <label for="problem_description">Описание неисправности:</label>
                    <textarea type="text" name="problem_description" id="problem_description" class="form-control"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="order_completion_date">Дата выполнения заказа:</label>
                    <input name="order_completion_date" id="order_completion_date" class="form-control"></input><br>
                </div>

                <div class="form-group">
                    <label for="the_contractor_of_the_order">Исполнитель заказа:</label>
                    <input type="text" name="the_contractor_of_the_order" id="the_contractor_of_the_order" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="order_status">Статус заказа:</label>
                    <input type="text" name="order_status" id="order_status" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="type_of_repair">Тип ремонта:</label>
                    <input type="text" name="type_of_repair" id="type_of_repair" class="form-control"><br>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
                        
            </form>
        </div>
    </div>
</body>
</html>
