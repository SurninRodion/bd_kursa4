<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Add New Order</title>
</head>
<body>
    <div class="container container-fluid">
        <h1 class="title">Записать новый заказ в базу:</h1>
        <form action="/add_order" method="POST">
    
        <label for="registration_date">Дата регистрации заказа:</label>
        <div class="input-group mb-3">
        <input type="text" name="registration_date" id="registration_date"><br>
        </div>
    
        <label for="problem_description">Описание неисправности:</label>
        <div class="input-group mb-3">
        <textarea type="text" name="problem_description" id="problem_description"></textarea><br>
        </div>

        <label for="order_completion_date">Дата выполнения заказа:</label>
        <div class="input-group mb-3">
        <input name="order_completion_date" id="order_completion_date"></input><br>
        </div>

        <label for="the_contractor_of_the_order">Исполнитель заказа:</label>
        <div class="input-group mb-3">
        <input type="text" name="the_contractor_of_the_order" id="the_contractor_of_the_order"><br>
        </div>

        <label for="order_status">Статус заказа:</label>
        <div class="input-group mb-3">
        <input type="text" name="order_status" id="order_status"><br>
        </div>

        <label for="type_of_repair">Тип ремонта:</label>
        <div class="input-group mb-3">
        <input type="text" name="type_of_repair" id="type_of_repair"><br>
        </div>

        <input type="submit" value="Добавить заказ">
    </div>
    </form>
</body>
</html>
