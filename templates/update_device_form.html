<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Обновить информацию:</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h2>Обновление информации об устройстве:</h2>
            <form action="" method="post" class="mx-auto">

                <div class="form-group">
                    <label for="brand">Марка</label>
                    <input type="text" class="form-control" id="brand" name="brand" value="{{ devices[1] }}">
                </div>

                <div class="form-group">
                    <label for="model">Модель</label>
                    <input type="text" class="form-control" id="model" name="model" value="{{ devices[2] }}">
                </div>

                <div class="form-group">
                    <label for="problem_description">Описание неисправности</label>
                    <textarea class="form-control" id="problem_description"
                    name="problem_description">{{ devices[3] }}</textarea>
                </div>

                <div class="form-group">
                    <label for="repair_cost">Стоимость ремонта</label>
                    <input type="text" class="form-control" id="repair_cost" name="repair_cost" value="{{ devices[4] }}">
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Сохранить</button> <!-- добавляем кнопку "Сохранить" -->
                </div>

            </form>
        </div>
    </div>
</body>

</html>
