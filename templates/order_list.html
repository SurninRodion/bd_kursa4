<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title class="title">Order List</title>
</head>
<body>
    <h1>Заказы</h1>
    <table class="table table-success table-bordered border-success">
        <tr>
            <th>ID</th>
            <th>Дата регистрации заказа</th>
            <th>Описание неисправности</th>
            <th>Дата выполнения заказа</th>
            <th>Исполнитель заказа</th>
            <th>Статус заказа</th>
            <th>Тип ремонта</th>
        </tr>
        {% for order in order_list %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ order[4] }}</td>
            <td>{{ order[5] }}</td>
            <td>{{ order[6] }}</td>
        </tr>
        {% endfor %}
    </table>
    <button class="button">
      <a href="/add_order">Добавить новый заказ</a>
    </button>
</body>
</html>
