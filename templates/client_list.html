<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title class="title">Client List</title>
</head>
<body>
    <h1>Клиенты</h1>
    <table class="table table-success table-bordered border-success">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Номер телефона</th>
        </tr>
        {% for client in client_list %}
        <tr>
            <td>{{ client[0] }}</td>
            <td>{{ client[1] }}</td>
            <td>{{ client[2] }}</td>
            <td>{{ client[3] }}</td>
            <td>{{ client[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <button class="button">
      <a href="/add_client">Добавить нового клиента</a>
    </button>
</body>
</html>
