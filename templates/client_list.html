<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title class="title">Список клиентов</title>
</head>
<body background="/static/img/home_img/4.jpg">
    <div class="container container-fluid">
        <h1 class="text-center text-white">Список клиентов</h1>
        <style>
            div{
                padding-top: 10px;
            }
            h1{
                padding-top: 5px;
                background: #198754;
                width: 1297px;
                height: 60px;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.262);
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                backdrop-filter: blur(5%px) drop-shadow(4px 10px 6px rgba(10, 147, 40, 0.747));
            }
        </style>
        <table class="table table-success table-bordered border-success">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Номер телефона</th>
                <th>Редактирование инф-ии о клиенте</th>
                <th>Удаление клиента</th>
            </tr>
            {% for client in client_list %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>{{ client[3] }}</td>
                <td>{{ client[4] }}</td>
                <td>
                    <form action="/update_client/{{ client[0] }}">
                        <button type="submit" class="btn btn-success">Редактировать</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_client', client_id=client[0]) }}" method="POST">
                        <button type="submit" class="btn btn-success">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="form-group">
            <form action="/add_client">
                <button class="btn btn-success">Добавить клиента</button>
            </form>
         </div>
         
         <div class="form-group">
            <a class="btn btn-success" href="/">Назад</a>
        </div>    

    </div>
</body>
</html>
