<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Добавить нового клиента</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6 text-center">
            <h1 class="title">Записать нового клиента в базу:</h1>
            <form action="/add_client" method="POST">
                
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control"><br>
                </div>
                
                <div class="form-group">
                    <label for="second_name">Фамилия:</label>
                    <input type="text" name="second_name" id="second_name" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="middle_name">Отчество:</label>
                    <input name="middle_name" id="middle_name" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="phone_number">Номер телефона:</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control"><br>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
