<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Master List</title>
</head>
<body background="/static/img/home_img/4.jpg">
    <div class="container container-fluid">
        <h1 class="text-center text-white">Список мастеров</h1>
        <style>
            div{
                padding-top: 10px;
            }
            h1{
                padding-top: 5px;
                background: #198754;
                width: 1297px;
                height: 60px;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.262);
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                backdrop-filter: blur(5%px) drop-shadow(4px 10px 6px rgba(10, 147, 40, 0.747));
            }
        </style>
        <table class="table table-success table-bordered border-success">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Квалификация</th>
                <th>Редактирование инф-ии о мастере</th>
                <th>Удаление мастера</th>
            </tr>
            {% for master in master_list %}
            <tr>
                <td>{{ master[0] }}</td>
                <td>{{ master[1] }}</td>
                <td>{{ master[2] }}</td>
                <td>{{ master[3] }}</td>
                <td>{{ master[4] }}</td>
                <td>
                    <form action="/update_master/{{ master[0] }}">
                        <button type="submit" class="btn btn-success">Редактировать</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('delete_master', master_id=master[0]) }}" method="POST">
                        <button type="submit" class="btn btn-success">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="form-group">
            <form action="/add_master">
                <button class="btn btn-success">Добавить нового мастера</button>
            </form>
        </div>
        <div class="form-group">
            <a class="btn btn-success" href="/">Назад</a>
        </div>
    </div>
</body>
</html>
