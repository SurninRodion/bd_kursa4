<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title class="title">Master List</title>
</head>
<body>
    <h1>Мастера</h1>
    <table class="table table-success table-bordered border-success">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Квалификация</th>
        </tr>
        {% for master in master_list %}
        <tr>
            <td>{{ master[0] }}</td>
            <td>{{ master[1] }}</td>
            <td>{{ master[2] }}</td>
            <td>{{ master[3] }}</td>
            <td>{{ master[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <button class="button">
      <a href="/add_master">Добавить нового мастера</a>
    </button>
</body>
</html>
